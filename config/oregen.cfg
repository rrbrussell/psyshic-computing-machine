debug {
    # [DEBUG ONLY] Generate Ores in the air instead of underground. This allows you so see the block spawn ratio on a 'Flat World' [default: false]
    B:GenerateAir=false

    # Show RetroGen in log [default: false]
    B:LogRetroGen=true

    # Print the full OreDictionary to file 'OredictDump.txt'. This file can be found in the root of your Minecraft instance [default: false]
    B:PrintOreDict=false
}


generation {
    # Generate Aluminum in the world [default: true]
    B:aluminumgenerate=true

    # Modify the spawn settings of this ore. Need 5 numeric arguments
    # The format is: veinSize,veinsPerChunk,minY,maxY,ratio [default: 5,6,16,64,40]
    S:aluminumsettings=5,6,16,64,40

    # Generate Copper in the world [default: true]
    B:coppergenerate=true

    # Modify the spawn settings of this ore. Need 5 numeric arguments
    # The format is: veinSize,veinsPerChunk,minY,maxY,ratio [default: 7,10,40,100,60]
    S:coppersettings=7,10,40,100,60

    # Generate Iridium in the world [default: true]
    B:iridiumgenerate=true

    # Modify the spawn settings of this ore. Need 5 numeric arguments

goforlaunch_mode {
    # Automatically transform the Crusher recipe list to output 'Dirty Chunks' instead of 'Dusts' while crushing and ore. [default: true]
    B:AutoChangeCrusherRecipe=true

    # The amount of 'Dirty Chunks' a player get while crushing an ore.
    # This in only used while converting the Crusher Recipes! [range: 1 ~ 64, default: 1]
    I:CrusherResultAmount=1

    # The chance players get to drop 2 'Dirty Chunks' while using a pickaxe with the 'Fortune' Enchant.
    # 0.00 = 0%, 1.0 = 100% and anything in between. [range: 0.0 ~ 1.0, default: 0.1]
    S:DoubleChance=0.1

    # This enabled the 'ChunkDrop mode'. This mod's ore's and Minecraft's Iron and Gold ore now drops 'Dirty Chunks' instead of their normal ore.
    # Unless you use a pickaxe with the 'SilkTouch' Enchant! [default: false]
    B:GFLChunkDropMode=false
}


